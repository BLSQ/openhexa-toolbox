[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openhexa.toolbox"
version = "0.2.7"
description = "A set of tools to acquire & process data from various sources"
authors = [{ name = "Bluesquare", email = "dev@bluesquarehub.com" }]
maintainers = [{ name = "Bluesquare", email = "dev@bluesquarehub.com" }]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests",
    "python-dateutil",
    "pandas",
    "shapely",
    "geopandas",
    "polars",
    "diskcache",
    "pyjwt"
]

[project.optional-dependencies]
dev = [
    "ruff~=0.5.2",
    "pytest~=8.3.2",
    "build~=1.2.1",
    "pytest-cov~=5.0.0",
    "black~=24.4.2",
    "pre-commit",
    "responses",
]

[tool.setuptools.packages.find]
where = ["."]
namespaces = true

[project.urls]
"Homepage" = "https://github.com/blsq/openhexa-toolbox"
"Bug Tracker" = "https://github.com/blsq/openhexa-toolbox/issues"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

[tool.ruff.pycodestyle]
max-doc-length = 120

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
