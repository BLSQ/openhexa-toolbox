name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - uses: pre-commit/action@v3.0.1
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
  
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
      
      - name: "Install dependencies"
        run: pip install ".[dev]"
        
      - name: Run tests
        run: pytest --cov=. --cov-report html --cov-report term 
